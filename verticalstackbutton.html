<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vertical Stack Button</title>
</head>

<body>
    <div class="btn-group-vertical">
        <a type="button" class="btn btn-outline-primary">Home</a>
        <a type="button" class="btn btn-outline-primary">About us</a>
        <a type="button" class="btn btn-outline-primary">Contact us</a>
        <div class="btn-group dropend">
            <button href="#" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Services</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item nav-link">Front End Development</a>
                <a href="#" class="dropdown-item nav-link">Back End Development</a>
                <a href="#" class="dropdown-item nav-link">Full Stack Development</a>
                <a href="#" class="dropdown-item nav-link">Data Analytics</a>
            </div>
        </div>
        <div class="btn-group dropdown">
            <a href="#" class="dropdown-toggle btn btn-outline-primary" data-bs-toggle="dropdown">Courses</a>
            <div class="dropdown-menu">
                <button class="dropdown-item" type="button">Bootstrap</button>
                <button class="dropdown-item" type="button">Python</button>
            </div>
        </div>
    </div>

    
</body>

</html>
