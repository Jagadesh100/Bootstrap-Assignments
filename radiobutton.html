<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Radio Button</title>
</head>
<body>
    <div class="m-4">
        <h2>Default Placement of Radio Buttons</h2>
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <input type="radio" name="cricket" id="cricketId" class="form-check-input" checked>
                    <label for="cricket" class="form-label">Cricket</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="football" id="footballId" class="form-check-input">
                    <label for="cricket" class="form-label">Soccer</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="hockey" id="HockeyId" class="form-check-input">
                    <label for="hockey" class="form-label">Hockey</label>
                </div>
            </div>
        </div>
        <h2>Inline Placement of Radio Buttons</h2>
        <div class="row">
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="radio" name="cricket" id="cricketId" class="form-check-input">
                    <label for="cricket" class="form-label">Cricket</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="football" id="footballId" class="form-check-input" checked>
                    <label for="cricket" class="form-label">Soccer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="hockey" id="HockeyId" class="form-check-input">
                    <label for="hockey" class="form-label">Hockey</label>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
